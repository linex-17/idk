name: CI
on:
  push:
    branches: main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://gitlab.com/androidsantoni/kernel/kernel_xiaomi_msm8937
          kernel-dir: msm-4.9
          kernel-branch: 13
          config: defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: false
          android-version: 11
          aosp-clang-version: r383902
          python-27: false
          disable-lto: true
          anykernel3: true
