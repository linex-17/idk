# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://gitlab.com/androidsantoni/kernel/kernel_xiaomi_msm8937
          kernel-dir: msm-4.9
          kernel-branch: 13
          config: defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 11
          aosp-clang-version: r383902
          python-27: true
          disable-lto: true
          anykernel3: true
